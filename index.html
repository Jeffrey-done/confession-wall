<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白墙</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .messages {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>表白墙</h1>
    <div class="form-container">
        <textarea id="message" placeholder="写下你的表白"></textarea>
        <input type="text" id="name" placeholder="你的名字（可选）">
        <button id="submit">提交表白</button>
    </div>
    <div class="messages" id="messages">
        <h3>留言展示</h3>
    </div>

    <script>
        const token = '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'; // 替换为你的 GitHub PAT
        const owner = 'Jeffrey-done'; // 替换为你的 GitHub 用户名
        const repo = 'lovewall'; // 替换为你的仓库名
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/messages`;

        // 提交表白
        document.getElementById('submit').addEventListener('click', async () => {
            const message = document.getElementById('message').value.trim();
            const name = document.getElementById('name').value.trim();
            if (!message) {
                alert('表白内容不能为空！');
                return;
            }

            const timestamp = new Date().toISOString();
            const content = `Message: ${message}\nName: ${name || '匿名'}\nTimestamp: ${timestamp}`;
            const filename = `message_${Date.now()}.txt`;

            // 将内容转换为 Base64 格式
            const encodedContent = btoa(unescape(encodeURIComponent(content)));

            // 上传文件到 GitHub
            try {
                const response = await fetch(apiUrl + `/${filename}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add new message at ${timestamp}`,
                        content: encodedContent
                    })
                });

                if (response.ok) {
                    alert('表白提交成功！');
                    document.getElementById('message').value = '';
                    document.getElementById('name').value = '';
                    loadMessages();
                } else {
                    alert('提交失败，请检查网络或密钥配置！');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('发生错误，请稍后再试！');
            }
        });

        // 加载表白
        async function loadMessages() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const files = await response.json();
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.innerHTML = '<h3>留言展示</h3>';
                    for (const file of files) {
                        const fileResponse = await fetch(file.download_url);
                        const content = await fileResponse.text();
                        const messageBlock = document.createElement('div');
                        messageBlock.style.padding = '10px';
                        messageBlock.style.borderBottom = '1px solid #ddd';
                        messageBlock.innerText = content;
                        messagesContainer.appendChild(messageBlock);
                    }
                } else {
                    console.error('Failed to fetch messages:', response.statusText);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // 页面加载时自动加载表白
        loadMessages();
    </script>
</body>
</html>
